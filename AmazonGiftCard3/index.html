  { author: "Jake Parker", comment: "Wow! Ty so much!)", timestamp: "34 min.", avatar: "./comment6.jpeg" },
  { author: "Violet Smith", comment: "Incredible! I won!", timestamp: "45 min.", avatar: "./comment7.jpeg" }
];

let currentCommentIndex = 2;
const commentsContainer = document.getElementById('comments-container');

function displayComment(comment) {
  const commentDiv = document.createElement('div');
  commentDiv.classList.add('comments');
  commentDiv.innerHTML = `
    <img src="${comment.avatar}" alt="Avatar" class="avatar">
    <div class="comment-content">
      <div class="author">${comment.author}</div>
      <div class="comment">${comment.comment}</div>
    </div>
    <div class="details">
      <div class="timestamp">${comment.timestamp}</div>
      <div class="likereplay">
        <div class="like">Like</div>
        <div class="reply">Reply</div>
      </div>
    </div>
  `;
  commentsContainer.appendChild(commentDiv);
  setTimeout(() => {
    commentDiv.classList.add('active');
  }, 10);
}

function rotateComments() {
  const currentComment = commentsContainer.querySelector('.comments');
  if (currentComment) {
    currentComment.classList.remove('active');
    setTimeout(() => {
      currentComment.remove();
    }, 500);
  }
  currentCommentIndex = (currentCommentIndex + 1) % comments.length;
  displayComment(comments[currentCommentIndex]);
}

// 初始加载前两个评论
for (let i = 0; i < 2; i++) {
  displayComment(comments[i]);
}
// 每5秒轮换
setInterval(rotateComments, 5000);
</script>
