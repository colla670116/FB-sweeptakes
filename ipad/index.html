    <script src="js/questions.js"></script>

    <script>
      const topic = "finance";
      const nx = "31";
      const progressStyle = "steps";
      const questions = surveyQuestions[topic] || surveyQuestions["fallback"];
      let current = 0;

      document.addEventListener("DOMContentLoaded", () => {
        loadQuestion();
      });

      function loadQuestion() {
        const questionBox = document.getElementById("question-container");

        questionBox.classList.add("active-question");
        document.getElementById("question").style.display = "block";
        document.getElementById("question").textContent = questions[current];

        if (progressStyle === "bar") {
          document.getElementById("progressBar").style.width =
            (current / questions.length) * 100 + "%";
        }
      }

      function nextQuestion() {
        if (progressStyle === "steps") {
          const stepCircle = document.getElementById(`step-${current + 1}`);
          if (stepCircle) stepCircle.classList.add("completed");
        }

        current++;

        if (current < questions.length) {
          loadQuestion();
        } else {
          document
            .getElementById("question-container")
            .classList.remove("active-question");
          document.getElementById("question").style.display = "none";
          document.getElementById("answers").style.display = "none";

          if (progressStyle === "bar") {
            document.getElementById("progressBar").style.width = "100%";
          } else if (progressStyle === "steps") {
            const stepCircle = document.getElementById(`step-${current}`);
            if (stepCircle) stepCircle.classList.add("completed");
          }

          if (nx === "31") {
            document.getElementById("loader").style.display = "block";
            setTimeout(() => {
              document.getElementById("loader").style.display = "none";
              document.getElementById("final-message").style.display = "block";
              document.getElementById("final-text").innerHTML = `
                <p class="reserved">Your IPAD will be reserved for <span class="timer" id="countdown">8:00</span>.</p>
                <h2>Congrats! üéâ</h2>
                <p class="end">Based on your responses, you qualify for a free ${brandName} Air (M3).</p>
                <p class="end">Click the button below to claim your gift card now.</p>
              `;
              startCountdown(480); // 8 minutes
            }, 2000);
          } else {
            document.getElementById("final-message").style.display = "block";
            document.getElementById("final-text").innerText = "Thank you!";
          }
        }
      }
    </script>
