    <style>
        /* 将页面的背景设置为黑色 */
        body {
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif; /* 使用 Google 字体 Poppins */
            text-align: center;
        }

        /* 让 YES 按钮闪烁 */
        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        /* 修改 YES 按钮样式，添加绿色背景和发光效果，并闪烁 */
        .button-yes {
            color: white !important;
            background-color: #00FF00; /* 绿色背景 */
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 20px #00FF00; /* 添加绿色光晕效果 */
            margin: 10px;
            animation: blink 1s infinite; /* 添加闪烁动画 */
        }

        .button-yes:hover {
            box-shadow: 0 0 30px #00FF00, 0 0 60px #00FF00; /* 鼠标悬停时增强光晕 */
        }

        /* NO 按钮的样式 */
        .button-no {
            color: white !important;
            background-color: black;
            border: 2px solid white;
            padding: 15px 32px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin: 10px;
        }

        .button-no:hover {
            background-color: #333; /* 鼠标悬停时略微变暗 */
        }

        /* 标题样式，使用加粗字体 */
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* 提示消息样式 */
        .message-text {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 30px;
            color: white !important;
        }

        /* 图片样式，居中对齐 */
        .image-url {
