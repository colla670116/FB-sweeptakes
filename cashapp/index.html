   <body>
      <div class="survey-card text-center">
         <img src="img/ca.jpg" alt="Cash App" class="img-fluid mb-3" style="border-radius:10px;">
                  <div class="d-flex justify-content-center mb-3" id="progressCircles">
            <div class="step-circle me-2" id="step-1"><span>1</span></div>
            <div class="step-circle me-2" id="step-2"><span>2</span></div>
            <div class="step-circle" id="step-3"><span>3</span></div>
         </div>
                  <div id="question-container" class="question-box d-flex align-items-center justify-content-center text-center">
            <h5 id="question" class="m-0">Loading...</h5>
         </div>
         <div id="answers" class="mt-4">
            <button class="btn btn-brand w-100 mb-2" onclick="nextQuestion()">Yes</button>
            <button class="btn btn-brand w-100 mb-2" onclick="nextQuestion()">No</button>
         </div>
         <div id="loader">
            <div class="spinner-border text-secondary mb-3"></div>
            <p>Processing your responses...</p>
         </div>
         <div id="final-message" style="display:none;">
            <h5 id="final-text"></h5>
            <a href="https://www.1timetowin.xyz/click" class="btn btn-brand w-100 mb-2" target="_blank">Continue</a>
         </div>
      </div>
      <script src="js/questions.js"></script>
      <script src="js/oh.js"></script>
      <script>
         const topic = 'finance';
         const nx = '31';
         const progressStyle = 'steps';
         const questions = surveyQuestions[topic] || surveyQuestions['fallback'];
         let current = 0;
         
         document.addEventListener('DOMContentLoaded', () => {
           loadQuestion();
         });
         
         function loadQuestion() {
         const questionBox = document.getElementById('question-container');
         
         questionBox.classList.add('active-question');
         document.getElementById('question').style.display = 'block'; 
         document.getElementById('question').textContent = questions[current];
         
         if (progressStyle === 'bar') {
           document.getElementById('progressBar').style.width = ((current) / questions.length) * 100 + '%';
         }
         }
         
         
         function nextQuestion() {
         if (progressStyle === 'steps') {
           const stepCircle = document.getElementById(`step-${current + 1}`);
           if (stepCircle) stepCircle.classList.add('completed');
         }
         
         current++;
         
         if (current < questions.length) {
           loadQuestion();
         } else {
           document.getElementById('question-container').classList.remove('active-question');
           document.getElementById('question').style.display = 'none';
           document.getElementById('answers').style.display = 'none';
         
         
           if (progressStyle === 'bar') {
             document.getElementById('progressBar').style.width = '100%';
           } else if (progressStyle === 'steps') {
             const stepCircle = document.getElementById(`step-${current}`);
             if (stepCircle) stepCircle.classList.add('completed');
           }
         
           if (nx === '31') {
             document.getElementById('loader').style.display = 'block';
             setTimeout(() => {
               document.getElementById('loader').style.display = 'none';
               document.getElementById('final-message').style.display = 'block';
         document.getElementById('final-text').innerHTML = `
         <p class="reserved">Your gift card will be reserved for <span class="timer" id="countdown">8:00</span>.</p>
         <h2>Congrats! ðŸŽ‰</h2>
         <p class="end">Based on your responses, you qualify for a $1,000 ${brandName} Gift Card.</p>
         <p class="end">Click the button below to claim your gift card now.</p>
         `;
         startCountdown(480); // 8 minutes in seconds
             }, 2000);
           } else {
             document.getElementById('final-message').style.display = 'block';
             document.getElementById('final-text').innerText = "Thank you!";
           }
         }
         }
      </script>
